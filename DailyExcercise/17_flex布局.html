<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex布局</title>
    <style>
        .container{
            display:flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            background-color: #cccccc;
        }
        .items{
            width: 100px;
            height: 50px;
            background-color: #389CFF;
        }
        .container .items:nth-child(2n+1){
            background-color: #ff6600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
</div>
</body>
</html>
