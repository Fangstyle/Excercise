<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>konva文字</title>
	<script src="lib/konva/konva.js"></script>
</head>
<body>
	<div id="container"></div>
	<script>
	 window.onload = function () {
            var stage = new Konva.Stage({
                container : "container",
                width : window.innerWidth,
                height : window.innerWidth,
            });
            var layer = new Konva.Layer();
            stage.add(layer);
           var simpleText = new Konva.Text({
               x : 20 ,
               y : 60 ,
               text : 'COMPLEX TEXT\n\nAll the world\'s a stage, and all the men and women merely players. They have their exits and their entrances.',
               fontSize : 18 ,
               fontFamily :'Calibri',
               fill : "#555",
               width : 300 ,
               padding : 20 ,
               align : 'center',
           });
         var simpleTextBorder = new Konva.Rect({
             x : 20,
             y : 60,
             width :300,
             height : simpleText.getHeight(),
             stroke : "#555" ,
             strokeWidth : 5,
             fill : "#ddd",
             shadowColor: 'black',
             shadowBlur: 20,
             shadowOpacity: 0.8,
             cornerRadius: 10
         })

            layer.add(simpleTextBorder);
            layer.add(simpleText);
            layer.draw();
        }
	
	</script>
</body>
