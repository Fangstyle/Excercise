<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><artTemplate简单></artTemplate简单>框架封装</title>
    <script src="lib/jquery-3.1.1.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="js/FanstyleMethod.js"></script>
</head>
<body>
<!--相当于html标签（拼接字符串的标签 所以应该放在body 中）-->
<div id="container1"></div>
<script id="test" type="text/html">
    <h1>{{title}}</h1>
    <ul>
        {{each list as value i}}
        <li>索引 {{i + 1}} ：{{value}}</li>
        {{/each}}
    </ul>
</script>
</br>
<!--而真正的js代码在 html 加载完成之后进行 -->
<!--1.模版一 temPlateHtml-->
<script>
    var data = {
        title: '模版一 tempalteHtml',
        isAdmin: true,
        list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
    };
   var html1 = fangStyle.templateHtml("test",data);
    document.getElementById('container1').innerHTML = html1;
    // 上面的那个的升级版  升级内容 ：返回拼接完的字符串并绑定
    //fangStyle.templateHtmlBind("test",data ,'container1');
</script>
